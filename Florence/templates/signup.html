{% extends 'base.html' %}


{% block content %}
<head>
    {% load static %}
    <!---main css-->
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <!--enriqueta font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta&display=swap" rel="stylesheet">
    <!--montserrat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="form-box">
            <div class="logo-box">
                    <img src="/static/images/logob.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                    <form action="/signup" method="POST" class="input-group" id="register">
                    
                        {% csrf_token %}

                        {% if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                    <!-- firstname -->
                        <div class="input-field">
                            <label for="">First Name</label>
                            <input type="text" name="firstname"
                            id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                            placeholder="">
                        </div>

                        <!-- last name -->
                        <div class="input-field">
                            <label for="">Last Name</label>
                            <input type="text" name="lastname" 
                            id="" value="{{values.last_name}}" class="form-control form-control-sm">
                        </div>

                        <!-- phone -->
                        <div class="input-field">
                            <label for="">Phone</label>
                            <input type="text" name="phone" 
                            id="" class="form-control form-control-sm"
                            value="{{values.phone}}"
                            placeholder="565698959">
                        </div>
                        <!-- email -->
                        <div class="input-field">
                            <label for="">Email</label>
                            <input required type="email" name="email" id=""
                            value="{{values.email}}" 
                            class=" form-control-sm form-control" placeholder="example@gmail.com">
                        </div>


                        <!-- password -->
                        <div class="input-field">
                            <label for="">Password</label>
                            <input type="password" 
                            name="password" 
                            id=""
                            class="form-control form-control-sm" placeholder="********">
                        </div>

                        
                        <button type="submit" class="btn">Sign Up</button>
                        <a href="{% url 'login' %}" >Already have an account ?</a>
                    
                    </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
