{% extends 'base.html' %}


{% block content %}
<head>
    {% load static %}
    <!--enriqueta font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta&display=swap" rel="stylesheet">
    <!--montserrat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!---main css-->
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
<div class="main">
    <div class="form-box">
        <div class="logo-box">
                <img src="/static/images/logob.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                <form action="/login" method="POST" class="input-group" id="login">
                
                    {% csrf_token %}

                    {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <!-- email -->
                    <div class="input-field">
                        <label for="">Email</label>
                        <input required type="email" name="email" id=""
                        value="{{values.email}}" 
                        class=" form-control-sm form-control" placeholder="example@gmail.com">
                    </div>


                    <!-- password -->
                    <div class="input-field">
                        <label for="">Password</label>
                        <input type="password" 
                        name="password" 
                        id=""
                        class="form-control form-control-sm" placeholder="********">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <a href="{% url 'signup' %}" >Don't have an acount ?</a>
                

                
                </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
